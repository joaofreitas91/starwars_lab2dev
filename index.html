<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Star Wars - lab2dev</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Teste técnico lab2dev" />
    <link rel="icon" type="image/png" href="assets/images/darth-vader.png">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="logo-search">
        <div class="hero">
            <img src="assets/images/logoSW.png" height="150px" class="title" />
            <form onsubmit="submitForm(event)">
                <input type="text" id="inp-txt-search" placeholder="Digite um Personagem!" autocomplete="off"
                    onfocus="clearError()" onkeydown="clearError()" />
                <input type="submit" value="Pesquisar" class="inp-btn-search" />
            </form>
            <span id="error">O campo não pode ser vazio, por favor digite um personagem.</span>
        </div>
        <div class="content-loading">
            <img id="loading" style="display: none;" src="assets/images/loading.png" height="100px" />
        </div>
        <div id="result"></div>
    </section>

    <footer>
        <div class="content-footer">
            <div id="curiosity">
                Curiosidade !!!
            </div>
            <div class="txt-curiosity">
                Se alguém quisesse comprar todas as naves do universo Star Wars, a quantia em créditos que esse ser
                gastaria, seria de <span id="totalStarships"></span>
            </div>
        </div>
    </footer>
    <script src="./script/main.js"></script>
</body>

</html>
